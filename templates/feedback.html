{% extends 'base.html' %}
{% block content %}
<h3 class="content-title">Anonymous Feedback</h3>
   <form action = "{{ url_for('feedback') }}" method="POST">
   <p>Instructor Name: <select name="instructor"></p>
      {% for row in rows %}
      <option value="{{ row[0] }}">{{ row[0] }}</option>
      {% endfor %}
      </select>


   <p>What do you like about the instructor's teaching?</p>
   <textarea class="user-input" name="teach"></textarea><br>
   <p>What do you recommend the instructor do to improve?</p>
   <textarea class="user-input" name="teachimp" ></textarea><br>
   <p>What do you like about labs?</p>
   <textarea class="user-input" name="lab"></textarea><br>
   <p>What do you recommend to improve labs?</p>
   <textarea class="user-input" name="labimp" ></textarea><br>
   <input type="submit" value ="Submit"/><br>
   </form>
{% endblock %}
