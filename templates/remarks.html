{% extends 'base.html' %}

{% block content %}
<h2 class="content-title">All Remark Requests</h2>
<div class="table">
      <div class="table-row">
            <div class="table-head">Username</div>
            <div class="table-head">Asssessment</div>
            <div class="table-head">Request</div>
      </div>

         {% for row in rows %}
         <div class="table-row">
               <div class="table-cell">{{row['username']}}</div>
               <div class="table-cell">{{row['assessment']}}</div>
               <div class="table-cell">{{row['request']}}</div>
         </div>
         {% endfor %}
</table><br>
{% endblock %}
