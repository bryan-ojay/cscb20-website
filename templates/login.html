{% extends 'base.html' %}

{% block content %}
<h2 class="content-title">Login</h2>
<form method="post">
<p>Username: <input type=text name=username></p>
<p>Password: <input type=password name=password></p>
<input type=submit value=Submit>
</form>
{% if msg %}
<br><p class=invalid>{{ msg }}</p>
{% endif %}
{% endblock %}
